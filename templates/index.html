<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Predictor</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #111111, #333333);
      color: #fff;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-shadow: 0px 0px 15px 5px rgba(0, 0, 0, 0.2);
    }
    .card-header {
      background: rgba(0, 0, 0, 0.2);
      border-bottom: none;
      text-align: center;
      padding: 20px 0;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      font-size: 2rem;
    }
    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      border-radius: 5px;
      -webkit-appearance: none;
      -moz-appearance: textfield;
      appearance: textfield;
      width: 100%;
      padding: 10px 15px;
    }
    .form-control:focus {
      box-shadow: none;
      background: rgba(255, 255, 255, 0.3);
    }
    .btn-primary {
      background: #1f4037;
      border: none;
      width: 100%;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }
    .btn-primary:hover {
      background: #136a8a;
    }
    .alert-info {
      background: rgba(0, 123, 255, 0.2);
      border: none;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      Grade Predictor
    </div>
    <div class="card-body">
      <form method="POST">
        <div class="form-group">
          <label for="hours">Hours Studied</label>
          <input type="text" class="form-control" id="hours" name="hours" required>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
      </form>
      {% if prediction is not none %}
        <div class="mt-3">
          <h2 class="alert alert-info">Predicted Grade: {{ prediction }}</h2>
        </div>
      {% endif %}
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Disable arrow keys for number input
    document.getElementById('hours').addEventListener('keydown', function(e) {
      if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
